<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.min.js"></script>
<script src="sample.js"></script>



<body ng-app="app" ng-controller="myController">
  <div >
    <label>Username:</label>
    <input type="text" ng-model="username"  placeholder="Enter your username">
    <br> <br>
    <label>Password:</label>
    <input type="password" ng-model="password"  placeholder="Enter your password">
    <br> <br>
    <label>E-mail:</label>
    <input type="text" ng-model="email"  placeholder="Enter your valid id">
    <br> <br>
    <button  ng-click="submit()">Login</button>

  </div>
</body>
